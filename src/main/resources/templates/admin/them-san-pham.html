<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm - Bee Arena Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f9f9f9; }
        .header-admin { background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 16px 32px; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; }
        .header-admin .logo { font-weight: bold; font-size: 1.5rem; color: #007bff; }
        .header-admin .user-info { font-size: 1rem; color: #333; }
        .sidebar { min-height: 90vh; background: #007bff; color: white; border-radius: 18px; margin: 24px 0; }
        .sidebar .nav-link { color: white; padding: 12px 24px; margin: 6px 0; border-radius: 8px; font-size: 1.08rem; transition: background 0.3s; }
        .sidebar .nav-link:hover { background: rgba(255,255,255,0.15); }
        .sidebar .nav-link.active { background: #fff; color: #007bff; font-weight: bold; }
        .main-content { padding: 40px 20px; }
        .title-row { margin-bottom: 20px; }
        .title-row h2 { font-size: 2rem; color: #007bff; }
        .card { margin-top: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); border-radius: 16px; }
        .form-label { font-weight: 600; }
        .form-control, .form-select { border-radius: 8px; }
        .btn { border-radius: 8px; font-size: 1rem; }
        @media (max-width: 991px) {
            .sidebar { min-height: auto; margin: 12px 0; }
            .main-content { padding: 16px; }
        }
        @media (max-width: 767px) {
            .sidebar { border-radius: 0; }
            .header-admin { flex-direction: column; align-items: flex-start; padding: 12px; }
            .title-row h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="header-admin">
        <span class="logo"><i class="fas fa-crown me-2"></i>Bee Arena Admin</span>
        <span class="user-info"><i class="fas fa-user-circle me-1"></i> Xin chào, Admin!</span>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="d-flex flex-column p-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/bang-dieu-khien}"><i class="fas fa-home me-2"></i> Bảng điều khiển</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/quan-ly-san-pham}"><i class="fas fa-box me-2"></i> Quản lý sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/quan-ly-don-hang}"><i class="fas fa-shopping-cart me-2"></i> Quản lý đơn hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/quan-ly-nguoi-dung}"><i class="fas fa-users me-2"></i> Quản lý người dùng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/quan-ly-danh-muc}"><i class="fas fa-tags me-2"></i> Quản lý danh mục</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/thong-ke}"><i class="fas fa-chart-bar me-2"></i> Thống kê</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/quan-ly-bai-viet}"><i class="fas fa-newspaper me-2"></i> Quản lý bài viết</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/quan-ly-noi-dung}"><i class="fas fa-file-alt me-2"></i> Quản lý nội dung</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/quan-ly-danh-gia}"><i class="fas fa-star me-2"></i> Quản lý đánh giá</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="title-row">
                    <h2 class="text-primary fw-bold mb-0"><i class="fas fa-plus me-2"></i>Thêm sản phẩm mới</h2>
                </div>
                <div class="card p-4 mb-4">
                    <form th:action="@{/admin/san-pham/them}" th:object="${sanPham}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" th:field="*{tenSP}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Giá</label>
                                <input type="number" class="form-control" th:field="*{gia}" min="0" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Số lượng</label>
                                <input type="number" class="form-control" th:field="*{soLuong}" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Màu sắc</label>
                                <input type="text" class="form-control" th:field="*{mauSac}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hình ảnh (URL)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{hinhAnh}" id="inputHinhAnh">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Chọn ảnh mẫu</button>
                                <ul class="dropdown-menu">
                                    <li th:each="anh : ${anhMauList}">
                                        <a class="dropdown-item d-flex align-items-center" href="#" th:data-url="${anh.url}" onclick="document.getElementById('inputHinhAnh').value=this.getAttribute('data-url');return false;">
                                            <img th:src="${anh.url}" alt="" style="width:32px;height:32px;object-fit:cover;margin-right:8px;">
                                            <span th:text="${anh.ten}"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-select" th:field="*{danhMuc.maDM}" required>
                                <option th:each="dm : ${danhMucList}" th:value="${dm.maDM}" th:text="${dm.tenDM}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" th:field="*{moTa}" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{trangThai}">
                                <option th:value="true">Hiển thị</option>
                                <option th:value="false">Ẩn</option>
                            </select>
                        </div>
                        <div class="text-end">
                            <a th:href="@{/admin/quan-ly-san-pham}" class="btn btn-secondary me-2">Hủy</a>
                            <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
