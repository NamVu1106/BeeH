spring.application.name=polydatn

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ProductManagement;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# SQL Script Configuration
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:db/init.sql

# Server Configuration
server.port=8081

# Auto-open browser
spring.main.web-application-type=servlet
spring.web.resources.static-locations=classpath:/static/
