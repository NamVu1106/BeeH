<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bee Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f4f6fb;
        }
        .header-admin {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 16px 32px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-admin .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #2d2dff;
            letter-spacing: 1px;
        }
        .header-admin .user-info {
            font-size: 1rem;
            color: #333;
        }
        .sidebar {
            min-height: 90vh;
            background: #2d2dff;
            color: white;
            border-radius: 18px;
            margin: 24px 0 24px 12px;
            box-shadow: 0 4px 24px rgba(45,45,255,0.08);
        }
        .sidebar .nav-link {
            color: white;
            padding: 12px 24px;
            margin: 6px 0;
            border-radius: 8px;
            font-size: 1.08rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.15);
            color: #ffd700;
        }
        .sidebar .nav-link.active {
            background: #fff;
            color: #2d2dff;
            font-weight: bold;
        }
        .main-content {
            padding: 32px 24px 24px 24px;
        }
        .card {
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            border-radius: 16px;
        }
        .table {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn {
            border-radius: 8px;
            font-size: 1rem;
        }
        .badge {
            font-size: 1rem;
            padding: 0.5em 0.8em;
            border-radius: 8px;
        }
        @media (max-width: 991px) {
            .sidebar { min-height: auto; margin: 12px 0; }
            .main-content { padding: 16px 4px; }
        }
        @media (max-width: 767px) {
            .sidebar { border-radius: 0; }
            .header-admin { flex-direction: column; align-items: flex-start; padding: 12px 8px; }
        }
    </style>
</head>
<body>
    <div class="header-admin">
        <span class="logo"><i class="fas fa-crown me-2"></i>Bee Arena Admin</span>
        <span class="user-info"><i class="fas fa-user-circle me-1"></i> Xin chào, Admin!</span>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="d-flex flex-column p-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${requestURI == '/admin/bang-dieu-khien' ? 'active' : ''}" 
                               th:href="@{/admin/bang-dieu-khien}">
                                <i class="fas fa-home me-2"></i> Bảng điều khiển
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${requestURI == '/admin/quan-ly-san-pham' ? 'active' : ''}" 
                               th:href="@{/admin/quan-ly-san-pham}">
                                <i class="fas fa-box me-2"></i> Quản lý sản phẩm
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${requestURI == '/admin/quan-ly-don-hang' ? 'active' : ''}" 
                               th:href="@{/admin/quan-ly-don-hang}">
                                <i class="fas fa-shopping-cart me-2"></i> Quản lý đơn hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${requestURI == '/admin/quan-ly-nguoi-dung' ? 'active' : ''}" 
                               th:href="@{/admin/quan-ly-nguoi-dung}">
                                <i class="fas fa-users me-2"></i> Quản lý người dùng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${requestURI == '/admin/quan-ly-danh-muc' ? 'active' : ''}" 
                               th:href="@{/admin/quan-ly-danh-muc}">
                                <i class="fas fa-tags me-2"></i> Quản lý danh mục
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${requestURI == '/admin/thong-ke' ? 'active' : ''}" 
                               th:href="@{/admin/thong-ke}">
                                <i class="fas fa-chart-bar me-2"></i> Thống kê
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${requestURI == '/admin/quan-ly-bai-viet' ? 'active' : ''}" 
                               th:href="@{/admin/quan-ly-bai-viet}">
                                <i class="fas fa-newspaper me-2"></i> Quản lý bài viết
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${requestURI == '/admin/quan-ly-noi-dung' ? 'active' : ''}" 
                               th:href="@{/admin/quan-ly-noi-dung}">
                                <i class="fas fa-file-alt me-2"></i> Quản lý nội dung
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <th:block th:replace="~{::content}"></th:block>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
